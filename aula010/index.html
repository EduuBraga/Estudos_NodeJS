<body>
  <h1>Olá pessoas!</h1>

  <script>
    const getMethod = async method => {
      const response = await fetch('http://localhost:3000/', {method: method})
      const resText = await response.text()
      console.log(resText)
    }

    getMethod('post') 
    getMethod('put') 
    getMethod('delete') 
  </script>
